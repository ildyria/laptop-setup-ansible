---
- name: Ansible Playbook to setup a new laptop
  hosts: laptop
  vars:
    home_dir: "{{ lookup('env', 'HOME') }}"
    linux_user: "{{ lookup('env', 'USER') }}"
  roles:
    - { role: dualboot, become: true, tags: [ 'dualboot' ] }
    - { role: terminal, become: true, tags: [ 'terminal' ] }
    - { role: fonts, become: true, tags: [ 'fonts' ] }
    - { role: code, become: true, tags: [ 'development' ] }
    - { role: images, become: true, tags: [ 'images' ] }
    - { role: browser, become: true, tags: [ 'browser' ] }
    - { role: multimedia, become: true, tags: [ 'audio', 'multimedia', 'video' ] }
    - { role: gui, become: true, tags: [ 'gui' ] }
    - { role: docker, become: true, tags: [ 'development' ] }
    - { role: keepass2, become: true, tags: [ 'keepass2' ] }
    - { role: discord, become: true, tags: [ 'discord' ] }
  tasks:
    - debug: msg="You are the user {{ lookup('env','USER') }}"
