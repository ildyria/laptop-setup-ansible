- name: "Setup urxvt"
  ansible.builtin.import_tasks: setup-urxvt.yml

- name: install common command line tools
  tags:
    - terminal
  become: true
  apt:
    name:
      - btop
      - curl
      - htop
      - vim
      - vim-airline
      - wget
      - neofetch
    state: latest

- name: "Setup git"
  ansible.builtin.import_tasks: setup-git.yml

- name: "Setup zsh"
  ansible.builtin.import_tasks: setup-zsh.yml


